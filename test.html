<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
</head>
<body>
   <script>
   var a = 0, b = 1;
for (var i = 0; i <= 10; i++)
{
     var temp = a + b;
     document.write(temp+"<br>");
     a=b; 
     b=temp;
} 
</script>
</body>
</html>
